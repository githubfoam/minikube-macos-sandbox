---
sudo: required
dist: bionic

notifications:
  slack:
    on_failure: always


matrix:
  fast_finish: true
  include:
# https://sdkman.io/install
# https://www.scala-sbt.org/1.x/docs/Installing-sbt-on-Linux.html
    - name: "Install sbt from SDKMAN wo snaps on bionic amd64"
      dist: bionic
      arch: amd64
      language: python
      python: 3.7
      before_install:
        - pip3 install virtualenv
        - virtualenv -p $(which python3) ~venvpy3
        - source ~venvpy3/bin/activate
        - pip install -r requirements.txt
      script:
        - curl -s "https://get.sdkman.io" | bash
        # open a new terminal, or run the following in the existing one
        - source "/home/travis/.sdkman/bin/sdkman-init.sh"
        - sdk list java
        - sdk install java 11.0.4.hs-adpt
        - sdk install sbt
      after_success:
        - deactivate

# https://www.scala-sbt.org/1.x/docs/sbt-by-example.html
# https://www.scala-sbt.org/1.x/docs/Installing-sbt-on-Linux.html
    - name: "Install sbt from DEB package  wo snaps on bionic amd64"
      dist: bionic
      arch: amd64
      language: python
      python: 3.7
      before_install:
        - pip3 install virtualenv
        - virtualenv -p $(which python3) ~venvpy3
        - source ~venvpy3/bin/activate
        - pip install -r requirements.txt
      script:
        - echo "deb https://dl.bintray.com/sbt/debian /" | sudo tee -a /etc/apt/sources.list.d/sbt.list
        - curl -sL "https://keyserver.ubuntu.com/pks/lookup?op=get&search=0x2EE0EA64E40A89B84B2DF73499E82A75642AC823" | sudo apt-key add
        - sudo apt-get update -qq
        - sudo apt-get install sbt -yqq
        # Create a minimum sbt build
        - mkdir foo-build && cd foo-build && touch build.sbt
        - sudo sbt 
        - exit #Exit sbt shell



    - name: "Install sbt from DEB package  wo snaps on bionic amd64"
      dist: bionic
      arch: amd64
      language: python
      python: 3.7
      before_install:
        - pip3 install virtualenv
        - virtualenv -p $(which python3) ~venvpy3
        - source ~venvpy3/bin/activate
        - pip install -r requirements.txt
      script:
        - echo "deb https://dl.bintray.com/sbt/debian /" | sudo tee -a /etc/apt/sources.list.d/sbt.list
        - curl -sL "https://keyserver.ubuntu.com/pks/lookup?op=get&search=0x2EE0EA64E40A89B84B2DF73499E82A75642AC823" | sudo apt-key add
        - sudo apt-get update -qq
        - sudo apt-get install sbt -yqq
        - git clone https://github.com/gatling/gatling-sbt-plugin-demo.git && cd gatling-sbt-plugin-demo
        - sbt
        - gatling:test
        - gatling:testOnly computerdatabase.BasicSimulation
        - tasks gatling -v
        - exit #Exit sbt shell
      after_success:
        - deactivate

    - name: "Installing sbt from a third-party package(homebrew) on macOS 10.15.7 osx xcode12.2"
      os: osx
      osx_image:
        - xcode12.2 #macOS 10.15.7   
      addons:
        homebrew:
          packages:
          - python
          - sbt
          update: true            
      language: shell
      before_install:
        - pip3 install virtualenv
        - virtualenv -p $(which python3) ~venvpy3
        - source ~venvpy3/bin/activate
        - python --version
        - pip install -r requirements.txt
      script:
      - sbt
      after_success:
        - deactivate

